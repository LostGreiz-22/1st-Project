<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- ---- Meta Tags ---- -->
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- ---- Bootstrap CSS ---- -->
    <link rel="stylesheet" href="css/bootstrap.min.css" />

    <!-- ---- Custom CSS ---- -->
    <link rel="stylesheet" href="css/main.css" />

    <!-- ---- Font Awesome ---- -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
      integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <title>Ultra Shopping Center</title>
  </head>
  <body>
    <!-- Navbar -->
    <nav class="navbar py-4">
      <div class="container">
        <a
          href="index.html"
          class="navbar-brand d-flex align-items-center justify-content-between"
        >
          <img src="images/shopping-bag-icon.png" alt="Site Icon" />
          <span id="brand-name">ULTRA</span>
        </a>

        <div class="nav-btns">
          <button class="btn position-relative" type="button">
            <i class="fa fa-shopping-cart"></i>
            <span
              class="badge position-absolute top-0 bg-primary translate-middle start-100"
              >5</span
            >
          </button>
          <button class="btn position-relative" type="button">
            <i class="fa fa-heart"></i>
            <span
              class="badge position-absolute top-0 bg-primary translate-middle start-100"
              >2</span
            >
          </button>
          <button class="btn" type="button">
            <i class="fa fa-search"></i>
          </button>
        </div>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navMenu"
        >
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse" id="navMenu">
          <ul class="navbar-nav mx-auto text-center">
            <li class="nav-item px-2 py-2">
              <a href="#home" class="nav-link"></a>HOME
            </li>
            <li class="nav-item px-2 py-2">
              <a href="#collection" class="nav-link"></a>COLLECTOR
            </li>
            <li class="nav-item px-2 py-2">
              <a href="#specials" class="nav-link"></a>SPECIALS
            </li>
            <li class="nav-item px-2 py-2">
              <a href="#blogs" class="nav-link"></a>BLOGS
            </li>
            <li class="nav-item px-2 py-2">
              <a href="#about-us" class="nav-link"></a>ABOUT US
            </li>
            <li class="nav-item px-2 py-2">
              <a href="#popular" class="nav-link"></a>POPULAR
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- ---- Bootstrap JS ---- -->
    <script src="js/bootstrap.bundle.min.js"></script>
  </body>
</html>
